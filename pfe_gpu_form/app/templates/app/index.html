{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Demande Ticket pour Session GPU</title>

    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i' %}" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all">
    <script type="text/javascript" src="{% static 'js/gcharts.js' %}"></script>
    <style>
        .card-body {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
}

h2 {
    color: #333;
    font-size: 24px;
    margin-bottom: 10px;
}

.sessions {
    display: flex;
    justify-content: space-between;
}

.session {
    display: flex;
    align-items: center;
    background-color: #f0f0f0;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px;
}

.session-icon {
    width: 20px;
    height: 20px;
    background-color: #999;
    border-radius: 50%;
    margin-right: 10px;
}

.session-time {
    font-size: 16px;
}

.session-time span {
    font-weight: bold;
}

.btn-group {
    display: flex;
    justify-content: space-between;
}

.btn {
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 16px;
    text-align: center;
    margin-top: 10px;
}

.btn--radius-2.btn--blue {
    background-color: #3498db;
    color: white;
}

.btn--radius-2.btn--green {
    background-color: #2ecc71;
    color: white;
}

    </style>
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Demande Ticket pour Session GPU</h2>
                </div>
                <div class="card-body">
                    <h1 class="text-center">Nos Services</h1>
                    <br>
                    <h2 class="font-poppins">Nous proposons deux sessions de GPU par jour :</h2>
                    <div class="sessions">
                        <div class="session">
                            <div class="session-icon morning"></div>
                            <div class="session-time">Session matinale : <span>7:00 à 14:00</span></div>
                        </div>
                        <div class="session">
                            <div class="session-icon afternoon"></div>
                            <div class="session-time">Session de l'après-midi : <span>14:30 à 23:59</span></div>
                        </div>
                    </div>
                    <div id="timeline"></div>
                    
                    <h2>Avez-vous déjà demander une session auparavant ?</h2>
                    <div class="btn-group">
                        <a href="{% url 'session_request' %}" type="button" class="btn btn--radius-2 btn--blue">Non</a>
                        <a href="{% url 'session_redemand' %}" type="button" class="btn btn--radius-2 btn--green">Oui</a>
                    </div>
                </div>
                
        </div>
    </div>

    <script type="text/javascript">
        google.charts.load('current', {'packages':['timeline']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var container = document.getElementById('timeline');
            var chart = new google.visualization.Timeline(container);
            var dataTable = new google.visualization.DataTable();

            dataTable.addColumn({ type: 'string', id: 'Session' });
            dataTable.addColumn({ type: 'string', id: 'Type' });
            dataTable.addColumn({ type: 'date', id: 'Start' });
            dataTable.addColumn({ type: 'date', id: 'End' });
            dataTable.addRows([
                ['Session 1', '7:00 - 14:00', new Date(0,0,0,7,0,0), new Date(0,0,0,14,0,0)],
                ['Session 2', '14:30 - 23:59', new Date(0,0,0,14,30,0), new Date(0,0,0,23,59,0)]
            ]);

            chart.draw(dataTable);
        }
    </script>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
