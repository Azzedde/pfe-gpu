{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Demande Ticket pour Session GPU</title>

    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i' %}" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all">
    <script type="text/javascript" src="{% static 'js/gcharts.js' %}"></script>
    <style>
        .card-body {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
}

h2 {
    color: #333;
    font-size: 24px;
    margin-bottom: 10px;
}

.sessions {
    display: flex;
    justify-content: space-between;
}

.session {
    display: flex;
    align-items: center;
    background-color: #f0f0f0;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px;
}

.session-icon {
    width: 20px;
    height: 20px;
    background-color: #999;
    border-radius: 50%;
    margin-right: 10px;
}

.session-time {
    font-size: 16px;
}

.session-time span {
    font-weight: bold;
}

.btn-group {
    display: flex;
    justify-content: space-between;
}

.btn {
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 16px;
    text-align: center;
    margin-top: 10px;
}

.btn--radius-2.btn--blue {
    background-color: #3498db;
    color: white;
}

.btn--radius-2.btn--green {
    background-color: #2ecc71;
    color: white;
}

    </style>
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Toutes les Sessions</h2>
                </div>
                <div class="card-body">

                    <div id="timeline" style="height: 500px;"></div>

                </div>

                    


                
        </div>
    </div>

    <script type="text/javascript">
        google.charts.load('current', {'packages':['timeline']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var container = document.getElementById('timeline');
            var chart = new google.visualization.Timeline(container);
            var dataTable = new google.visualization.DataTable();

            dataTable.addColumn({ type: 'string', id: 'Etudiant' });
            
            dataTable.addColumn({ type: 'date', id: 'Start' });
            dataTable.addColumn({ type: 'date', id: 'End' });
            dataTable.addRows([
                {% for session in session_requests %}
                ['{{session.etudiant.email}}',  new Date("{{session.date_debut|date:"D, d M Y H:i:s"}}"), new Date("{{session.date_fin|date:"D, d M Y H:i:s"}}")],
                {% endfor %}
            ]);

            chart.draw(dataTable);
        }
    </script>
    

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
