{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Demande Ticket pour Session GPU</title>

    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i' %}" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Votre demande a été soummise avec succès !</h2>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <h3>Voici les informations de votre demande:</h3>

                        <div class="form-row m-b-55">
                            <div class="name">Nom Complet</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="nom" value="{{etudiant.nom}}" readonly>
                                            <label class="label--desc">Nom</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="prenom" value="{{etudiant.prenom}}" readonly>
                                            <label class="label--desc">Prénom</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Spécialité</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <input name="specialité" value="{{etudiant.specialite}}" readonly>

                                        
                                    
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="email" value="{{etudiant.email}}" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Numéro de Téléphone</div>
                            <div class="value">
                                
                                    
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="telephone" value="{{etudiant.telephone}}" readonly>
                                            
                                        </div>
                                    
                                
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Intitulé de votre PFE</div>
                            <div class="value">
                                
                                    
                                        <div class="input-group-desc">
                                            <textarea class="input--style-5" type="text" name="intitule" readonly>{{etudiant.intitule_pfe}} </textarea>
                                            
                                        </div>
                                    
                                
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Encadrant</div>
                            <div class="value">
                                
                                    
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="encadrant" value="{{etudiant.encadrant}}" readonly>
                                            
                                        </div>
                                    
                                
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Date de fin de votre PFE</div>
                            <div class="value">
                                
                                    
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="date" name="date_fin" readonly value="{{etudiant.date_fin_pfe|date:'Y-m-d'}}">
                                            
                                            
                                        </div>
                                    
                                
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Type de Sessions</div>
                            <div class="value">
                                
                                    
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="encadrant" value="{{session_request.session_choice}}" readonly>
                                            
                                        </div>
                                    
                                
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Session</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" value="{{session_request.date_debut}}" readonly>
                                            <label class="label--desc">Début</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="prenom" value="{{session_request.date_fin}}" readonly>
                                            <label class="label--desc">Fin</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Mot de passe de la session</div>
                            <div class="value">
                                
                                    
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" value="{{session_request.password}}" readonly>
                                            
                                        </div>
                                    
                                
                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
